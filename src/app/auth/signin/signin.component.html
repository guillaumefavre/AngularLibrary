<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<h2>Se connecter</h2>
		<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="email" class="form-control" formControlName="emailForm">
			</div>
			<div class="form-group">
				<label for="password">Mot de passe</label>
				<input type="password" id="password" class="form-control" formControlName="passwordForm">
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Se connecter</button>
		</form>
		<p class="text-danger">{{errorMessage}}</p>
	</div>
</div>
